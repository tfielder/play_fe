<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Play</title>


  <link rel="stylesheet" type="text/css" href="./lib/reset.css">
  <link rel="stylesheet" href="./lib/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
    <div id='navbar'>
      <div>

      <h1 class='nav-title' id='nav-left'>P</h1>
      <h1 class='nav-title' id='nav-right'>lay</h1>
      </div>
    </div>

<!-- SELECTION BUTTON GROUP -->

    <div id='selection-div'>
      <button class='main-button' id="main-search">Search</button>
      <button class='main-button' id="main-favorites">Favorites</button>
      <button class='main-button' id="main-playlists">Playlists</button>
    </div>



<!-- SEARCH -->

    <div id='search-div' class='hidden'>
      <input type="text" name="artist" id='search-field' class='text-box'>
      <input type="submit" value="Submit" id='search-submit' class='secondary-button'>
    </div>

    <div class='search-result-div hidden'>
      <table class='table search-table'>
        <tr>
          <th class='table-head'>Title</th>
          <th class='table-head'>Artist</th>
          <th class='table-head'>Favorite</th>
        </tr>
      </table>
    </div>


<!-- Favorites -->

    <div class='favorites-div hidden'>
      <table class='table favorites-table'>
        <tr>
          <th class='table-head'>Title</th>
          <th class='table-head'>Artist</th>
          <th class='table-head'>Rating</th>
          <th class='table-head'></th>
          <th class='table-head'></th>
        </tr>
      </table>
    </div>



<!-- Playlists -->
    <div class='playlist-div hidden'>

    <div class='' id='create-playlist-div'>
      <button id="create-playlist" class='medium-button'>Create Playlist</button>
    </div>

    <div class='create-playlist-div hidden'>
      <input type="text" name="name" id='playlist-name' class='text-box'><br>
      <input type="submit" value="Submit" id='playlist-submit' class='secondary-button'>
    </div>

    <div class='playlist-list-div '>
      <table class='playlist-list-table table'>
        <tr>
          <th class='table-head'>Playlists</th>
        </tr>
      </table>
    </div>

    <div class='playlist-table-div hidden'>
      <table class='playlist-table table'>
        <tr>
          <th class='table-head'>Title</th>
          <th class='table-head'>Artist</th>
          <th class='table-head'>Rating</th>
        </tr>
      </table>
    </div>


    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
